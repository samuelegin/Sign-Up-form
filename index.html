<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./Assets/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./Assets/Images/download.png" alt="Apple logo" srcset="">
            <h2>Sign Up</h2>
            <p>Please enter your valid data</p>
        </div>
        <div class="form">
            <form action="" method="post">
                <div class="gmail-div">
                    <div class="gmail-svg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                          </svg>
                    </div>

                    <div class="input-email">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                   
                </div>
                <div class="password-div">
                    <div class="password-svg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                          </svg>
                    </div>
                    <div class="input-password">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                </div>
                <p>I agree to <a href="">Terms and Conditions</a></p>
                <div class="btn-div">
                    <button id="submit">Submit</button>
                </div>
                <p class="close">Already have an account? <a href="">login</a></p>
            </form>
        </div>
    </div>
    <script src="./Assets/script/script.js"></script>
</body>
</html>
